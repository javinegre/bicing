<agm-map id="map-layer"
  class="map-layer"
  [latitude]="mapCenter.lat"
  [longitude]="mapCenter.lng"
  [zoom]="mapConfig.zoom"
  [gestureHandling]="mapConfig.gestureHandling"
  [styles]="mapConfig.styles"
  (centerChange)="mapDragEnd($event)">

  <agm-marker *ngFor="let st of shownStations"
    [latitude]="st.latitude"
    [longitude]="st.longitude"
    [iconUrl]="getIconUrl(st)"
    (markerClick)="selectStation($event, st.id)">
  </agm-marker>

</agm-map>

<div class="map-center"></div>
